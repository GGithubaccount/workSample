<!DOCTYPE html>
<html>
  <head>
    <title>Arbeitsproben</title>
  </head>
  <body>
    
    <p>Stein Schere Papier</p>
    
    <button onclick="
      play('Stein');
    ">Stein</button>

    <button onclick="
      play('Schere');
    ">Schere</button>

    <button onclick="
      play('Papier');
    ">Papier</button>
    
    <script>

      function play(playerMove) {
        
        const computerMove = pickComputerMove();

        let result = '';
        
        if(playerMove === 'Stein') {
          
          if (computerMove === 'Stein') {
            result = 'Nochmal.';
          } else if (computerMove === 'Schere') {
            result = 'Du hast gewonnen!';
          } else if (computerMove === 'Papier') {
            result = 'Du hast verloren.';
          }

        } else if (playerMove === 'Schere') {
          
          if (computerMove === 'Stein') {
            result = 'Du hast verloren.';
          } else if (computerMove === 'Schere') {
            result = 'Nochmal.';
          } else if (computerMove === 'Papier') {
            result = 'Du hast gewonnen!';
          }

        } else if (playerMove === 'Papier') {
          
          if (computerMove === 'Stein') {
            result = 'Du hast gewonnen!';
          } else if (computerMove === 'Papier') {
            result = 'Nochmal.';
          } else if (computerMove === 'Schere') {
            result = 'Du hast verloren.';
          }
        } 
        
        alert(`Du hast ${playerMove}. Der Computer hat ${computerMove}. ${result}`);
      }

      function pickComputerMove () {
        
        const randomNumber = Math.random();
        
        let computerMove = '';
        
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'Stein';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'Papier';
        }   else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'Schere';
        }
      
        return computerMove;

      }

      </script>
  </body>
</html>
