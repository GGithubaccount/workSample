  <!DOCTYPE html>
  <html>
    <head>
      <title>Taschenrechner</title>
    </head>
    <body>
      <p class="js-calculation-displayed"></p>
      <p>
        <button onclick="
          updateCalc('1');
        ">1</button>
        
        <button onclick="
          updateCalc('2');
        ">2</button>
  
        <button onclick="
          updateCalc('3');
        ">3</button>
  
        <button onclick="
          updateCalc('+');
        ">+</button>
      </p>
  
      <p>
        <button onclick="
          updateCalc('4');
        ">4</button>
        
        <button onclick="
          updateCalc('5');
        ">5</button>
  
        <button onclick="
          updateCalc('6');
        ">6</button>
  
        <button onclick="
          updateCalc('-');
        ">-</button>
      </p>
  
      <p>
        <button onclick="
          updateCalc('7');
        ">7</button>
        
        <button onclick="
          updateCalc('8');
        ">8</button>
  
        <button onclick="
          updateCalc('9');
        ">9</button>
  
        <button onclick="
          updateCalc('*');
        ">*</button>
      </p>
  
      <p>
        <button onclick="
          calculation = eval(calculation);
          displayCalc();
          localStorage.setItem('calculation', calculation);
        ">=</button>
        
        <button onclick="
          updateCalc('0');
        ">0</button>
        
        <button onclick="
          updateCalc('.');
        ">.</button>
  
        <button onclick="
          updateCalc('/');
        ">/</button>
      </p>
  
      <p>
        <button onclick="
          calculation ='';
          displayCalc();
          
          localStorage.setItem('calculation', calculation);
        ">Clear</button>
      </p>
      
      <script>
        let calculation = document.querySelector('.js-calculation-displayed')
          .innerHTML = localStorage.getItem('calculation') || '';
        
  
        function updateCalc(value) {
          calculation += value;
          displayCalc();
          localStorage.setItem('calculation', calculation);
          
        }

        function displayCalc() {
          document.querySelector('.js-calculation-displayed')
            .innerHTML = calculation;
        }
      </script>
    </body>
  </html>
