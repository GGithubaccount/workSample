<!DOCTYPE html>
<html>
  <head>
    <title>loop</title>
  </head>
  <body>
    <script>
      function task1(_start, _end) {
        let num1 = 34, num2 = 55, result;
  
        for (let i = 1; i <= _end; i++) {
          result = num1 + num2;
          num1 = num2;
          num2 = result;
          console.log(`${i - _start}: ${result}`);
        }
      }
      task1(1, 41);
    </script>
  </body>
</html>
