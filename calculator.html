<!DOCTYPE html>
<html>
  <head>
    <!--Open with Live Server(Alt+L Alt+O)-->
    <title>Taschenrechner</title>
  </head>
  <body>
    <!--In diesem HTML Textelement werden alle Rechnungen angezeigt!-->
    <p class="displayed"></p>
    <p>
      <button onclick="
        updateCalc('1');
      ">1</button>
      
      <button onclick="
        updateCalc('2');
      ">2</button>

      <button onclick="
        updateCalc('3');
      ">3</button>

      <button onclick="
        updateCalc('+');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalc('4');
      ">4</button>
      
      <button onclick="
        updateCalc('5');
      ">5</button>

      <button onclick="
        updateCalc('6');
      ">6</button>

      <button onclick="
        updateCalc('-');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalc('7');
      ">7</button>
      
      <button onclick="
        updateCalc('8');
      ">8</button>

      <button onclick="
        updateCalc('9');
      ">9</button>

      <button onclick="
        updateCalc('*');
      ">*</button>
    </p>

    <p>
      <button onclick="
        calculation = eval(calculation);
        displayCalc();
        localStorage.setItem('calculation', calculation);
      ">=</button>
      
      <button onclick="
        updateCalc('0');
      ">0</button>
      
      <button onclick="
        updateCalc('.');
      ">.</button>

      <button onclick="
        updateCalc('/');
      ">/</button>
    </p>

    <p>
      <button onclick="
        calculation ='';
        displayCalc();
        
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>
    
    <script>
      /* Hier wird der aktuelle Wert, welcher in der "localStorage" gespeichert ist, entnommen und in der Variable
      "calculation gespeichert. Falls nicht, enth√§lt die Variable die Default Value "''". */
      let calculation = document.querySelector('.displayed')
      .innerHTML = localStorage.getItem('calculation') || '';
      
      /* In dieser Funktion wird der Wert in der Variable "calcualtion" + den Wert des Arguments/Parameters
      gerechnet und gespeichert. Die Aktualisierte Variable wird dann als String in der "localStorage" 
      zwischengespeichert und weiter oben wieder entnommen. */
      function updateCalc(value) {
        calculation += value;
        displayCalc();
        localStorage.setItem('calculation', calculation);
        
      }
      /* Mit dieser Funktion bekomme ich Zugriff auf den Inhalt des "<p class="js-calculation-displayed"></p>" 
      HTML Textelements ganz oben. In Kombination mit der Funktion "updateCalc();" werden die aktuellen Werte, welche 
      in der Variablen "calculation" gespeichert sind, angezeigt. */
      function displayCalc() {
        document.querySelector('.displayed')
          .innerHTML = calculation;
      }
    </script>
  </body>
</html>
